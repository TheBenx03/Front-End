<!DOCTYPE html>
<html lang="">
<head>
    <!--Header-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Babel - Inicio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--References to css-->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<header>
    <h1>Babel</h1>
    <p>Explora el mundo por sus palabras – libros extranjeros en su idioma de origen</p>
</header>

<div class="hero"></div>

<nav id="Pestañas">

</nav>

<div class="login">
    <h2>Iniciar Sesión</h2>
    <form id="formulario-login">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>

        <button type="submit">Ingresar</button>
    </form>
    <div id="errores-login"></div>
</div>

<footer>
    <p>&copy; 2025 Babel. All rights reserved.</p>
</footer>

<script src="js/header.js"></script>
</body>
</html>

<script>
    function validarLogin(event) {
        event.preventDefault();

        const correo = document.getElementById("correo").value.trim();
        const contrasena = document.getElementById("contrasena").value.trim();
        const erroresDiv = document.getElementById("errores-login");
        erroresDiv.innerHTML = "";

        const errores = [];

        if (contrasena.length < 6) {
            errores.push("La contraseña debe tener al menos 6 caracteres.");
        }

        if (errores.length > 0) {
            errores.forEach(err => {
                const p = document.createElement("p");
                p.textContent = err;
                p.style.color = "red";
                erroresDiv.appendChild(p);
            });
            return;
        }

        alert("Inicio de sesión exitoso (simulado)");
        document.getElementById("formulario-login").reset();
    }

    document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("formulario-login");
        if (loginForm) {
            loginForm.addEventListener("submit", validarLogin);
        }
    });
</script>
